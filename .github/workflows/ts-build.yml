name: TS Build
on:
  pull_request:

jobs:
  ts-build:
    name: TS Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.4.0"

      - name: Install dependencies
        working-directory: german-snippets-app
        run: npm install

      - name: Build
        working-directory: german-snippets-app
        run: npm run build
